<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='assets/css/style.css'>

    
    <title>Magic Square</title>
</head>
<body>
    
    <h1>Magic Square</h1>

    <div class="size-button">
    <!-- Buttons to resize the magic square -->  
    <button id="button-small-size">
      Size: Small
    </button>

    <button id="button-medium-size">
      Size: Medium
    </button>

    <button id="button-large-size">
      Size: Large
    </button>
    </div>

    <div class="difficulty-button">
      <!-- Buttons to change the game difficulty -->  
      <button id="button-diff-easy">
        Difficulty: Easy
      </button>
  
      <button id="button-diff-medium">
        Difficulty: Medium
      </button>
  
      <button id="button-diff-hard">
        Difficulty: Hard
      </button>
      </div>

<div>
  <button id='start-button'>Start</button>
</div>



<div class="magic-square">
  <!-- This content can be deleted; it will be dynamically generated on the page load -->
  <div class="square-item">3</div>
  <div class="square-item">5</div>
  <div class="square-item">7</div>
  <div class="square-item">4</div>  
  <div class="square-item"><input class='answer-box' type='number'></div>
  <div class="square-item">2</div>
  <div class="square-item">8</div>  
  <div class="square-item">1</div>
  <div class="square-item">6</div>
</div>

<div>
  <button id='hint-button'>Hint</button>
</div>


<div>
  <button id='submit-button'>Submit</button>
</div>

<div class='hint-area'>
  <!-- Text for the hint that will be inserted by js -->
</div>

</body>

<script src="assets/js/magic.js"></script>
</html>
