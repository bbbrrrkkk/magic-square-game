<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='assets/css/style.css'>

    
    <title>Magic Square</title>
</head>
<body>
    
  <div>
    <h1>Magic Square</h1>
  </div>

  <div class='main-buttons'>
    <button id='instructions-button'>Instructions</button>
    <button id='settings-button'>Settings</button>
  </div>

  <div class='main-buttons'>
    
  </div>

    



  <div class='container'>
    <div id='container-instructions'>
    <p>Plachholder text detailing how to solve a magic square. <br> The sum of each row, column and diagonal should be equal<br></p>
    <img alt="image showing how to solve a magic square" src="assets/images/65-magic-sum.jpg" width='400'>
  </div>






<div id='container-settings' class="hide">

    <div class="size-button">
    <p>Select the magic square size<br></p>
    <!-- Buttons to resize the magic square -->  
    <button id="button-small-size">
    Size: Small
    </button>

    <button id="button-medium-size">
    Size: Medium
    </button>

    <button id="button-large-size">
    Size: Large
    </button>
    </div>

    <div class="difficulty-button">
    <p>Select the magic square difficulty<br></p>
    <!-- Buttons to change the game difficulty -->  
    <button id="button-diff-easy">
    Difficulty: Easy
    </button>

    <button id="button-diff-medium">
    Difficulty: Medium
    </button>

    <button id="button-diff-hard">
    Difficulty: Hard
    </button>
    </div>

    <div>
    <button id='start-button'>Start</button>
    </div>
</div>



  <div id='container-game' class="hide">

      <div class="magic-square">
        <!-- The Magic Square content; this is dynamically generated -->
      </div>

      <div>
        <button id='hint-button'>Hint</button>
      </div>

      <div>
        <button id='submit-button'>Submit</button>
      </div>

      <div class='hint-area'>
        <!-- Text for the hint that will be inserted by js -->
      </div>

  </div>
</div>

</body>

<script src="assets/js/magic.js"></script>
</html>
