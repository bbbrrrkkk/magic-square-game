<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='assets/css/style.css'>

    
    <title>Magic Square</title>
</head>
<body>

  <!--  Game Title -->
  <div>
    <h1>Magic Square</h1>
  </div>

  <!--  Main buttons displayed above the game area -->
  <div class='main-buttons'>
    <button class='btn' id='instructions-button'>Instructions</button>
    <button class='btn' id='settings-button'>Settings</button>
  </div>

  <!--  Main container; all game content sits inside this container -->
  <div class='container'>

    <!--  Instruction container -->
    <div id='container-instructions'>
      <p>Plachholder text detailing how to solve a magic square. <br> The sum of each row, column and diagonal should be equal<br></p>
      <img alt="image showing how to solve a magic square" src="assets/images/65-magic-sum.jpg" width='400'>
    </div>

    <!--  Settings container -->
    <div id='container-settings' class="hide">

      <div class="size-button">
      <p>Select the magic square size<br></p>
      <!-- Buttons to resize the magic square -->  
      <button class='btn'id="button-small-size">
      Size: Small
      </button>

      <button class='btn' id="button-medium-size">
      Size: Medium
      </button>

      <button class='btn' id="button-large-size">
      Size: Large
      </button>
      </div>

      <div class="difficulty-button">
      <p>Select the magic square difficulty<br></p>
      <!-- Buttons to change the game difficulty -->  
      <button class='btn' id="button-diff-easy">
      Difficulty: Easy
      </button>

      <button class='btn' id="button-diff-medium">
      Difficulty: Medium
      </button>

      <button class='btn' id="button-diff-hard">
      Difficulty: Hard
      </button>
      </div>

      <div>
      <button class='btn' id='start-button'>Start</button>
      </div>
    </div>


    <!--  Game Container -->
    <div id='container-game' class="hide">

      <div class="magic-square">
        <!-- The Magic Square content; this is dynamically generated -->
      </div>

      <div>
        <button class='btn' id='hint-button'>Hint</button>
      </div>

      <div>
        <button class='btn' id='submit-button'>Submit</button>
      </div>

      <div class='hint-area'>
        <!-- Text for the hint that will be inserted by js -->
      </div>

    </div>
  </div>

</body>

<script src="assets/js/magic.js"></script>
</html>
